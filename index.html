<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="col-lg-8 p-3">
      <h2 class="fs-6 pcc-heading fw-bold">PCC Calculator</h2>
      <div class="card" id="cardItemContainer">
        <div class="card-body">
          <!--<p class="text-primary text-center fw-bold fs-6">Please Enter in Meters</p>-->
          <div class="text-end mb-2">
            <a
              role="button"
              data-bs-toggle="modal"
              data-bs-target="#inchCalculatorModal"
              class="btn btn-primary btn-sm h-auto blinking-button"
            >
              Unit Conversion
            </a>
          </div>
          <form id="formContainer" action="#">
            <div class="border rounded-3 p-3" style="background-color: #f0e9fe">
              <div class="row mb-2 g-2">
                <label class="col-md-4 form-label" for="pccGradeofConcrete">
                  Grade of Concrete
                </label>
                <div class="col-md-8">
                  <select
                    name="pccGradeofConcrete"
                    id="pccGradeofConcrete"
                    class="form-select"
                  >
                    <option selected="selected" value="5.5">
                      M20 (1:1.5:3)
                    </option>
                    <option value="7">M15 (1:2:4)</option>
                    <option value="10">M10 (1:3:6)</option>
                    <option value="13">M7.5 (1:4:8)</option>
                  </select>
                </div>
              </div>
              <div class="row mb-2 g-2">
                <div class="col-md-4">
                  <label class="form-label">Length</label>
                  <input
                    name="pcctxtLengthA"
                    type="text"
                    value=""
                    required
                    maxlength="7"
                    id="pcctxtLengthA"
                    title="Enter length"
                    class="form-control"
                    placeholder="Length in meters"
                  />
                  <p class="error-msg" id="lengthErrorMsg"></p>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Width</label>
                  <input
                    name="pcctxtWidthA"
                    type="text"
                    value=""
                    required
                    maxlength="7"
                    id="pcctxtWidthA"
                    title="Enter width"
                    class="form-control"
                    placeholder="Width in meters"
                  />
                  <p class="error-msg" id="widthErrorMsg"></p>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Depth</label>
                  <input
                    name="pcctxtDepthA"
                    type="text"
                    value=""
                    required
                    maxlength="7"
                    id="pcctxtDepthA"
                    title="Enter depth"
                    class="form-control"
                    placeholder="Depth in meters"
                  />
                  <p class="error-msg" id="depthErrorMsg"></p>
                </div>
              </div>
            </div>
            <div
              class="
                d-flex
                justify-content-center
                mx-auto
                col-1 col-sm-6
                gap-2
                mt-3
              "
            >
              <input
                type="submit"
                name="btnCalculate"
                value="Calculate"
                id="btnCalculate"
                title="Calculate"
                class="btn btn-success"
              />
              <input
                type="submit"
                name="btnReset"
                value="Reset"
                id="btnReset"
                title="Reset"
                class="btn btn-danger"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
